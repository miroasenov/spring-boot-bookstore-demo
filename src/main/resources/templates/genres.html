<!DOCTYPE html>
<html>
<head>
 <title>All Genres</title>
</head> 
<body>
    <nav><a href="/">All Books</a></nav>
    <table>
        <tr>
            <th>Id</th>
            <th>Genre</th>    
        </tr>
        <tr th:each="genre: ${genres}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.name}"></td>
            <td><a th:href="@{'/genre/' + ${genre.id}}">Books</a></td>
        </tr>
    </table>


</body>
</html>
