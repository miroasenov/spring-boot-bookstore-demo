<!DOCTYPE html>
<html>
<head>
 <title>All Books</title>
</head> 
<body>
    <nav><a href="/genres">All Genres</a></nav>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre.name}"></td>
            <td th:text="${book.price}"></td>
            <td><a th:href="@{'/cover/' + ${book.id}}">Show Front Cover</a></td>
        </tr>
    </table>


</body>
</html>
